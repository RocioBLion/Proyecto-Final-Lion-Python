{% extends "home/index.html" %}
{% load static %}

{% block my_pyme_title %}
Login
{% endblock %}

{% block my_pyme_header %}
<header class="masthead" style="background-image: url('/static/home/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-15 col-lg-16 col-xl-14">
                <div class="site-heading">
                    <h1>Change password</h1>
                    <span class="subheading">The Geek Zone</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block my_pyme_content %}

<h3>User: {{user.username}}</h3>

<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value="Change password" />
</form>

{% endblock %}
