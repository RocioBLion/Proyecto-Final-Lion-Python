{% extends "home/index.html" %}
{% load static %}


{% block final %}

{% for accessorie in accessories %}

    <!-- Post preview-->
    <div class="card-body">
        <h3>Accessorie brand: {{ accessorie.brand }}</h3>
        <h3>Model: {{ accessorie.model }}</h3>
        <h3>Description: {{ accessorie.description }}</h3>
        <h3>Price: {{ accessorie.price }}</h3>
    </div>
    <!-- Divider-->
    <hr/>

{% endfor %}

{% endblock %}
