{% extends "home/index.html" %}
{% load static %}


{% block entrega_content %}

{% for cellphone in cellphones %}
    <!-- Post preview-->
    <div class="card-body">
        <h3>Cellphone brand: {{ cellphone.brand }}</h3>
        <h3>model: {{ cellphone.model }}</h3>
        <h3>description: {{ cellphone.description }}</h3>
        <h3>price: {{ cellphone.price }}</h3>
    </div>
    <!-- Divider-->
    <hr/>
{% endfor %}

{% endblock %}
